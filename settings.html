<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/main.css" media="all" />
    <script
      src="https://kit.fontawesome.com/3d4c699bd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0-beta.4/dist/tesseract.min.js"></script>

    <title>Settings - Ingredient Checker</title>
  </head>
  <body class="">
    <main class="main">
      <header class="header">
        <div class="header__left">
          <a
            role="button"
            id="backButton"
            class="btn btn-link backBTN"
            href="home.html"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <div class="header__page-title">Settings</div>
        </div>
        <!-- <div class="header__right">
          <a href="settings.html" id="menu" class="btn btn-ghost">
            <i class="fa-solid fa-gear"></i>
          </a>
        </div> -->
      </header>
      <div class="body">
        <div class="settings">
          <div class="settings-title">Tools</div>
          <div class="settings-wrapper">
            <a class="settings-button" href="/settings/my-lists.html">
              <i class="fa-solid fa-list"></i>
              <div class="settings-button__body">
                <div class="settings-button__body-left">
                  <div class="settings-button__body-left_title">My Lists</div>
                </div>
                <div class="settings-button__body-info">
                  Example List
                  <!-- <i class="fa-solid fa-angle-right"></i> -->
                </div>
                <div class="settings-button__body-input">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </a>
            <a class="settings-button" href="/settings/camera-settings.html">
              <i class="fa-solid fa-camera"></i>
              <div class="settings-button__body">
                <div class="settings-button__body-left">
                  <div class="settings-button__body-left_title">Camera</div>
                </div>
                <div class="settings-button__body-input">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </a>
            <a class="settings-button">
              <i class="fa-solid fa-cog"></i>
              <div class="settings-button__body">
                <div class="settings-button__body-left">
                  <div class="settings-button__body-left_title">Setting 1</div>
                </div>
                <div class="settings-button__body-input">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="settings">
          <div class="settings-title">Help & Support</div>
          <div class="settings-wrapper">
            <a class="settings-button">
              <i class="fa-solid fa-envelope"></i>
              <div class="settings-button__body">
                <div class="settings-button__body-left">
                  <div class="settings-button__body-left_title">Contact Us</div>
                </div>
                <div class="settings-button__body-input">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </a>
            <a class="settings-button">
              <i class="fa-solid fa-circle-info"></i>
              <div class="settings-button__body">
                <div class="settings-button__body-left">
                  <div class="settings-button__body-left_title">
                    Help Center
                  </div>
                </div>
                <div class="settings-button__body-input">
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </a>
          </div>
        </div>

        <a href="login.html" class="btn btn-ghost">Log Out</a>
      </div>
      <!-- <div id="actions-container"></div> -->
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0/dist/tesseract.min.js"></script>
  <script src="js/anyalyzer.js"></script>
  <script src="js/accordion.js"></script>
  <!-- <script src="js/backBtn.js"></script> -->
</html>
