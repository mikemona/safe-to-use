<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" media="all" />
    <script
      src="https://kit.fontawesome.com/3d4c699bd6.js"
      crossorigin="anonymous"
    ></script>
    <title>Ingredient Checker</title>
  </head>
  <body class="">
    <main class="main">
      <header class="header">
        <div class="header__left">
          <!-- <button id="backButton" class="btn btn-link"><i class="fa-solid fa-angle-left"></i></button> -->
          <div class="header__page-title">Ingredient Analyzer</div>
        </div>
        <div class="header__right">
          <button href="#" class="btn btn-ghost">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </header>
      <div class="body">
        <div class="body__header">
          <!-- <div class="body__header-title">Ingredient Analyzer</div> -->
          <div class="body__header-description">
            this is a test for an ingredient checker
          </div>
        </div>
        <div class="body__form">
          <div class="form-element required">
            <label for="ingredientsInput" class="visually-hidden"
              >Ingredients</label
            >
            <textarea
              id="ingredientsInput"
              placeholder="Enter ingredients separated by commas"
            ></textarea>
            <div class="invalid-feedback">This is a required field</div>
          </div>
          <div class="body__form-actions">
            <div class="body__form-actions-tools">
              <button
                class="btn btn-ghost"
                data-title="Use Camera"
                id="useCamera"
              >
                <i class="fa-solid fa-camera"></i>
              </button>
            </div>

            <div class="body__form-actions-buttons">
              <button
                class="btn btn-ghost"
                data-title="Clear Form"
                id="clearForm"
              >
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button
                class="btn btn-primary"
                data-title="Analyze"
                onclick="checkIngredients()"
              >
                Analyze
              </button>
            </div>
          </div>
        </div>
        <div id="results" class="result"></div>
        <div class="accordion">
          <div class="accordion-item">
            <button class="accordion-header">Section 1</button>
            <div class="accordion-content">
              <p>Content for section 1.</p>
            </div>
          </div>
          <div class="accordion-item">
            <button class="accordion-header">Section 2</button>
            <div class="accordion-content">
              <p>Content for section 2.</p>
            </div>
          </div>
          <!-- Add more accordion items as needed -->
        </div>
      </div>
    </main>
  </body>

  <script src="../js/anyalyzer.js"></script>
  <script src="../js/accordion.js"></script>
</html>
