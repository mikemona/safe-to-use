<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/main.css" media="all" />
    <script
      src="https://kit.fontawesome.com/3d4c699bd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0-beta.4/dist/tesseract.min.js"></script>

    <title>SoundStack - Sign up or Log in</title>
  </head>
  <body class="">
    <main class="main">
      <div class="login">
        <div class="login-header">
          <div class="login-header__title">SoundBar</div>
          <div class="login-header__description">
            The marketplace for independent musicians and creators
          </div>
        </div>
        <div class="login-form">
          <div class="form-element">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              aria-label="Email Address"
            />
            <div class="invalid-feedback">This is a required field</div>
          </div>
          <div class="form-element">
            <label for="email">Password</label>
            <input class="form-control" type="text" aria-label="Password" />
            <div class="invalid-feedback">This is a required field</div>
          </div>

          <div class="login-form__cta">
            <a href="home.html" class="btn btn-primary">Login</a>
            <a class="btn btn-link">Forgot Password?</a>
          </div>
        </div>

        <div class="login-form__footer row">
          Already have an account?
          <a href="home.html" class="btn btn-text">Register</a>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.0.0/dist/tesseract.min.js"></script>
</html>
